<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Color Picker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .history-color:hover {
      transform: scale(1.1);
      transition: transform 0.2s ease-in-out;
    }

    .glow {
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.4);
    }

    .btn-animate:hover {
      transform: scale(1.05);
      transition: transform 0.2s ease-in-out;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-100 min-h-screen text-gray-800 font-sans">
  <header class="bg-white shadow-md sticky top-0 z-10">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold text-blue-600">ðŸŽ¨ Image Color Picker</h1>
      <a href="https://github.com/CodeWithHadii/Image-Color-Picker" target="_blank"
         class="text-blue-600 hover:text-blue-800 font-semibold flex items-center space-x-2">
        <img src="https://img.shields.io/github/stars/Codewithhaider29/Image-Color-Picker?style=social&logo=github"
             alt="GitHub stars" />
      </a>
    </div>
  </header>

  <main class="container mx-auto px-6 py-10 flex flex-col md:flex-row gap-8 items-center md:items-start">
    <!-- Image Upload + Canvas -->
    <section class="w-full md:w-2/3">
      <div class="flex justify-center mb-6">
        <label for="imageLoader"
               class="cursor-pointer bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-5 rounded-lg flex items-center shadow-md btn-animate">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 15a4 4 0 004 4h10a4 4 0 004-4V7a4 4 0 00-4-4H7a4 4 0 00-4 4v8z" />
          </svg>
          Upload Image
        </label>
        <input type="file" id="imageLoader" accept="image/*" class="hidden">
      </div>

      <div class="relative border-4 border-dashed border-blue-300 rounded-xl overflow-hidden shadow-lg bg-white glow">
        <canvas id="imageCanvas" class="w-full h-auto cursor-crosshair"></canvas>
        <div id="loader"
             class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-80 hidden">
          <svg class="animate-spin h-12 w-12 text-blue-500" xmlns="http://www.w3.org/2000/svg"
               fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10"
                    stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8v8H4z"></path>
          </svg>
        </div>
      </div>
    </section>

    <!-- Color Info + History -->
    <section class="w-full md:w-1/3 space-y-6">
      <!-- Selected Color -->
      <div class="bg-white shadow-md rounded-2xl p-6 glow">
        <h2 class="text-2xl font-semibold mb-4 text-blue-600">ðŸŽ¯ Selected Color</h2>
        <div class="flex items-center">
          <div id="colorSwatch"
               class="w-16 h-16 rounded-lg border-2 border-gray-300 shadow-inner"></div>
          <div class="ml-4">
            <p id="colorValues" class="text-lg font-medium">Click on the image to pick a color</p>
            <p id="coordinates" class="text-sm text-gray-500 mt-1">Coordinates: N/A</p>
          </div>
        </div>

        <!-- Copy Buttons -->
        <div class="mt-5 grid grid-cols-1 sm:grid-cols-3 gap-3">
          <button id="copyHex"
                  class="bg-green-500 hover:bg-green-600 text-white py-2 px-3 rounded-lg flex items-center justify-center btn-animate shadow">
            HEX
          </button>
          <button id="copyRGB"
                  class="bg-green-500 hover:bg-green-600 text-white py-2 px-3 rounded-lg flex items-center justify-center btn-animate shadow">
            RGB
          </button>
          <button id="copyHSL"
                  class="bg-green-500 hover:bg-green-600 text-white py-2 px-3 rounded-lg flex items-center justify-center btn-animate shadow">
            HSL
          </button>
        </div>
      </div>

      <!-- Color History -->
      <div class="bg-white shadow-md rounded-2xl p-6 glow">
        <h2 class="text-2xl font-semibold mb-4 text-blue-600">ðŸ•˜ Color History</h2>
        <div id="history" class="flex flex-wrap gap-2"></div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
